DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.22
  min_vel_x: -0.22

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  max_vel_trans:  0.22
  min_vel_trans:  0.11

  max_vel_theta: 2.0 # 로봇의 최대 회전 속도
  min_vel_theta: 1.0 # 로봇의 최소 회전 속도

  acc_lim_x: 2.5 # 로봇의 최대 x 가속도
  acc_lim_y: 0.0 # 로봇의 최대 y 가속도
  acc_lim_theta: 1.0 # 로봇의 최대 회전 가속

# Goal Tolerance Parametes
  xy_goal_tolerance: 0.05 # goal 위치에서 x 와 y 거리의 허용 오차
  yaw_goal_tolerance: 0.1 # goal 위치에서 yaw(방향)의 허용 오차
  latch_xy_goal_tolerance: true # goal 위치에서 허용 오차를 벗어나더라도 로봇이 제자리에서 회전이 가능하도록 한다.

# Forward Simulation Parameters
  sim_time: 1.5
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40
  controller_frequency: 10.0

# Trajectory Scoring Parameters
  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.02
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
